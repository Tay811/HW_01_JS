    <script type="text/javascript">

let termCountry = {
    Australia: 21,
    Fiji: 24,
    Rome: 18,
    Germania: 14,
    Belarus: 3,
    Alaska: -8,
}

function Term(){
    let sum = 0;
    for (let key in termCountry){
        sum += termCountry[key];
    }
    average = sum / Object.keys(termCountry).length;
    alert("Средняя температура выбранных точек на карте мира: " + average  +"°C");
}
Term();


function maxTerm(term){
    let max = 0;
    for(let key in term){
        if(term[key]>max)
        max = term[key];
    }
    alert("Максимальная температура " + max +"°C")
}
maxTerm(termCountry);
  
</script>
